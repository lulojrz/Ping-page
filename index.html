<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/690a9ad192.js" crossorigin="anonymous"></script>
    <title>Ping Page</title>
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img src="logo.svg" alt="">
        </div>
        <div class="container-titles">
            <h1> We are launching <strong>soon!</strong></h1>
            <p>Subscribe and get notified</p>
        </div>
        <div class="container-form">
            <form>
                <input type="text" placeholder="Your email adress" id="input-form">
                <button id="btn-form">Notify Me</button>

            </form>
        </div>
        <p class="txt-form" id="error-text"></p>
        <p class="txt-form" id="correct-text">Send! <i class="fa-solid fa-check"></i></p>

        <div class="container-img">
            <img src="illustration-dashboard.png" alt="">
        </div>
        <div class="social-media-list">
            <ul>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-instagram"></i></li>
            </ul>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
